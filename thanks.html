<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Tubby's Tumblerz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .thanks-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
        }
        .thanks-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .thanks-box h1 {
            font-family: "Fredoka One", cursive;
            color: #7dd3fc;
            margin-bottom: 1rem;
        }
        .thanks-box p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
            color: #0c1445;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-box">
            <div class="thanks-icon">âœ…</div>
            <h1>Request Sent!</h1>
            <p>Thanks for your custom tumbler request! We'll get back to you within 24-48 hours at the email you provided.</p>
            <p>Questions? Email us at <a href="mailto:tubbystumblerz@gmail.com" style="color: #7dd3fc;">tubbystumblerz@gmail.com</a></p>
            <a href="/" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
